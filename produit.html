<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://kit.fontawesome.com/27350ed8ab.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <main class="main-block">
        <header class="header">
            <img class="header__logo" src="./public/images/logo_orinoco.png" alt="Logo Orinoco">
            <nav class="header__nav">
                <a href="index.html">Accueil</a>
                <a href="index.html#products-list">Tous nos produits</a>
                <a class="compteurPanier" href="panier.html"><i class="fas fa-shopping-cart"></i><span></span></a>
            </nav>
        </header>
        <section class="product">
            <img src="">
            <h1></h1>
            <div class="product__infos">
                <p class="descriptionProduit"></p>
                <div class="product--colors">
                    <label for="colors-select">Choisissez une couleur :</label>
                    <select name="colors" id="colors-select"></select>
                </div>
                <div class="product--addCart">
                    <button id="lessArticle" class="button">-</button>
                    <input id="numberOfArticle" type="number" value="1" aria-disabled="true" disabled>
                    <button id="moreArticle" class="button">+</button><br>
                    <input id="addCart" class="button" type="button" value="Ajouter au panier">
                </div>
                <p class="product--price">Prix unitaire : </p>
            </div>
        </section>
        <footer class="footer">
            <h5>Orinoco</h5>
            <nav class="footer__nav">
                <ul>
                    <li><a href="#">Mentions l√©gales</a></li>
                    <li><a href="mailto:nullepart@email.com">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </main>
    <script src="./public/js/get_products.js"></script>
    <script src="./public/js/product.js"></script>
</body>
</html>
