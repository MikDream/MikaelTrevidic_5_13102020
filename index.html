<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <script src="https://kit.fontawesome.com/27350ed8ab.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <main class="main-block">
        <header class="header">
            <img class="header__logo" src="./public/images/logo_orinoco.png" alt="Logo Orinoco">
            <nav class="header__nav">
                <a href="#">Accueil</a>
                <a href="#anchor-pruducts">Tous nos produits</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Panier</a>
            </nav>
        </header>
        <section class="aLaUne">
            <h2>Produits à la une</h2>
            <div class="aLaUne__image">
                <img src='./images/teddy_1.jpg' alt=''/>
            </div>
        </section>
        <section id="anchor-pruducts" class="all-products">
            <h2>Tous nos produits</h2>
            <div class="all-products__category">
                <div class="all-products--background">
                    <button>Ours</button>
                    <button disabled>Appareils photo</button>
                    <button disabled>Meubles</button>
                </div>
            </div>
            <ul class="all-products__list">
                <li>Ours 1</li>
                <li>Ours 2</li>
                <li>Ours 3</li>
                <li>Ours 4</li>
                <li>Ours 5</li>
            </ul>
        </section>
        <footer class="footer">
            <h5>Orinoco</h5>
            <nav class="footer__nav">
                <ul>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:nullepart@email.com">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </main>
</body>
</html>
