<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <script src="https://kit.fontawesome.com/27350ed8ab.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <main class="main-block">
        <header class="header">
            <img class="header__logo" src="./public/images/logo_orinoco.png" alt="Logo Orinoco">
            <nav class="header__nav">
                <a href="index.html">Accueil</a>
                <a href="index.html#products-list">Tous nos produits</a>
                <a class="compteurPanier" href="panier.html"><i class="fas fa-shopping-cart"></i><span></span></a>
            </nav>
        </header>
        <section class="panier">
            <h1>Votre panier</h1>
        </section>
        <section class="formulaire">
            <form id="orderInfos" class="form" action="#">
                <div class="name">
                    <div class="formGroup">
                        <label for="nom" name="nom">Votre nom <span class="required">*</span></label>
                        <input id="nom" type="text" placeholder="Dupont" minlength="2" required>
                        
                    </div>
                    <div class="formGroup">
                        <label for="prenom" name="prénom">Votre prénom <span class="required">*</span></label>
                        <input id="prenom" type="text" placeholder="Jean" minlength="2" required>
                        
                    </div>
                </div>
                <div class="adress">
                    <div class="formGroup">
                        <label for="adresse" name="adresse">Votre adresse <span class="required">*</span></label>
                        <input id="adresse" type="text" placeholder="13 rue dubois" minlength="2" required>
                        
                    </div>
                    <div class="formGroup">
                        <label for="ville" name="ville">Ville <span class="required">*</span></label>
                        <input id="ville" type="text" placeholder="Paris" minlength="2" required>
                        
                    </div>
                    <div class="formGroup">
                        <label for="CP">Code postale <span class="required">*</span></label>
                        <input id="CP" type="number" placeholder="64000" minlength="2" required>
                        
                    </div>
                </div>
                <div class="contact">
                    <div class="formGroup">
                        <label for="telephone">Téléphone</label>
                        <input id="telephone" type="tel" placeholder="05xxxxxxxx">
                    </div>
                    <div class="formGroup">
                        <label for="email" name="email">Votre email <span class="required">*</span></label>
                        <input id="email" type="email" placeholder="monmail@email.com" required>
                        
                    </div>
                </div>
                <small class="required">* Ces informations sont requises</small>
                <input id="buy" class="button" type="submit" value="Commander">
            </form>
        </section>
        <footer class="footer">
            <h5>Orinoco</h5>
            <nav class="footer__nav">
                <ul>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:nullepart@email.com">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </main>
    <script src="./public/js/get_products.js"></script>
    <script src="./public/js/panier.js"></script>
</body>
</html>
